<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="cards">
        <div class="card" draggable="true" data-suit="hearts">A ♥</div>
        <div class="card" draggable="true" data-suit="diamonds">K ♦</div>
        <div class="card" draggable="true" data-suit="clubs">Q ♣</div>
        <div class="card" draggable="true" data-suit="spades">J ♠</div>
    </div>

    <div id="container">
        <div class="drop-zone" data-suit="hearts">Corazones</div>
        <div class="drop-zone" data-suit="diamonds">Diamantes</div>
        <div class="drop-zone" data-suit="clubs">Tréboles</div>
        <div class="drop-zone" data-suit="spades">Picas</div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
